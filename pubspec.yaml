version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^4.1.0
  flutter_sound: ^9.2.13
  path_provider: ^2.1.1
  permission_handler: ^10.4.0
