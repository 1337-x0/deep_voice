  flutter_ffmpeg: ^0.4.4
  provider: ^6.0.5
  animations: ^2.0.7
  confetti: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
